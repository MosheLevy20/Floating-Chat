<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>AI Chatbox</title>
    <link rel="stylesheet" href="dracula.css">
    <!-- Highlight.js Library -->
    <script src="hljs.js"></script>
    <script>hljs.initHighlightingOnLoad();
        function reHighlight() {
            document.querySelectorAll('pre code').forEach((block) => {
                hljs.highlightBlock(block);
            });
        }
    </script>
    <style>
        body {
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            font-family: 'Helvetica Neue', sans-serif;
        }
        
        #chat-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
        }
        
        button {
            background-color: #311d1d;
            color: white;
            border-radius: 5px;
            border: none;
            padding: 10px;
            width: 40%;
            left: 30%;
            margin: 10px 5%;
            font-size: 20px;
        }
        
        input {
            background-color: #333;
            color: white;
            border: none;
            padding: 10px;
            width: 90%;
            bottom: 10px;
            margin: 10px 5%;
            font-size: 20px;
        }
    </style>
    
</head>
<body>
    <pre><code class="language-python">
        # Python sample code
        def hello_world():
            print("Hello, world!")
            </code></pre>
    <div id="chat"></div>
        
 
    <input type="text" id="userInput"/>
    <!-- clear chat button -->
    <button onclick="clearChat()">Clear Chat</button>
    <!-- re highlight -->
    <!-- <button onclick="reHighlight()">Re-highlight</button> -->
    <script src="renderer.js"></script>
</body>
</html>
